<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - Proiect Beneficiari</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .auth-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        .auth-form label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        .auth-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button {
            display: block;
            background: #007bff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-container p {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .auth-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h1>Înregistrare</h1>
    <form th:action="@{/register}" th:object="${beneficiar}" method="post" class="auth-form">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" th:field="*{nume}" placeholder="Introduceți numele" required>

        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" th:field="*{prenume}" placeholder="Introduceți prenumele" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Introduceți email-ul" required>

        <label for="password">Parolă:</label>
        <input type="password" id="password" th:field="*{parola}" placeholder="Introduceți parola" required>

        <button type="submit" class="button">Înregistrează-te</button>
    </form>
    <p>Ai deja un cont? <a th:href="@{/login}">Autentifică-te aici</a></p>
</div>
</body>
</html>
