<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizare Serviciu - Proiect Beneficiari</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 1.5rem;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .details div {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .details div span {
            font-size: 1rem;
            font-weight: bold;
        }

        .details div span:last-child {
            font-weight: normal;
            color: #555;
        }

        .no-details {
            font-size: 1.2rem;
            color: red;
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Detalii Serviciu</h2>
    <div th:if="${serviciu != null}" class="details">
        <div>
            <span>ID Serviciu:</span>
            <span th:text="${serviciu.id}">ID indisponibil</span>
        </div>
        <div>
            <span>Tip Serviciu:</span>
            <span th:text="${serviciu.tipServiciu}">Tip indisponibil</span>
        </div>
        <div>
            <span>Furnizor:</span>
            <span th:text="${serviciu.furnizorId}">Furnizor indisponibil</span>
        </div>
    </div>
    <div th:if="${serviciu == null}" class="no-details">
        <p>Detaliile serviciului nu sunt disponibile.</p>
    </div>
    <footer>
        <p>&copy; 2025 Proiect Beneficiari. <a href="/servicii">ÃŽnapoi la lista serviciilor</a></p>
    </footer>
</div>
</body>
</html>
